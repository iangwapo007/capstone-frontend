<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BloodNet</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/custom.css" />

    <script type="module" src="./js//system/main.js"></script>
    <script type="module" src="./js/system/loadingscreen.js"></script>

    <meta name="theme-color" content="#31d53d" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="backgroundimage text-center">
    <!-- Spinner to show initially -->
    <div class="container mt-5 pt-4">
      <img
        src="assets/imgs/logo_for-white-background.png"
        class="w-75 pt-5 mt-5"
        alt=""
        srcset=""
      />
    </div>
    <div id="spinner" class="spinner-border text-danger" role="status">
      <span class="visually-hidden">Loading... </span>
    </div>

    <!-- Content hidden initially, will be shown after 3 seconds -->
    <div
      id="content"
      style="display: none"
      class="d-flex justify-content-center"
    >
      <p
        class="fs-5 text-white flash-text league-spartan-regular mt-5"
        style="position: absolute; bottom: 50px"
      >
        Press anywhere to continue
      </p>
    </div>
  </body>
</html>
